<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2664ce2542.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <main class="container">
        <form id="jokeForm">
            <h1>Jokes Blog</h1>
            <h6>Jokes on you! :D</h6>
            <section>
                <div class="mb-3 row d-flex justify-content-center">
                    <input type="text" class="form-control w-25" id="jokeInput" placeholder="Joke">
                </div>
            </section>
            <button class="btn btn-warning" type="button" id="save">Save</button>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <section id="jokePlace">

        </section>
        <section>
            <input type="text" id="jokeIdInput">
            <input type="text" id="jokeTextInput">
            <input type="text" id="jokeRateInput">
        </section>
    </main>
</body>
</html>
